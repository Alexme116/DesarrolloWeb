<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <h1>Calculadora</h1>
    </div>
    <div class="design">
        <div class="result">
            <span class="result_number" id="result"></span>
        </div>
        <div class="button-container">
            <div class="button" onclick=number(7)>
                7
            </div>
            <div class="button" onclick=number(8)>
                8
            </div>
            <div class="button" onclick=number(9)>
                9
            </div>
            <div class="button" onclick="number('*')">
                *
            </div>
        </div>
        <div class="button-container">
            <div class="button" onclick=number(4)>
                4
            </div>
            <div class="button" onclick=number(5)>
                5
            </div>
            <div class="button" onclick=number(6)>
                6
            </div>
            <div class="button" onclick="number('-')">
                -
            </div>
        </div>
        <div class="button-container">
            <div class="button" onclick=number(1)>
                1
            </div>
            <div class="button" onclick=number(2)>
                2
            </div>
            <div class="button" onclick=number(3)>
                3
            </div>
            <div class="button" onclick="number('+')">
                +
            </div>
        </div>
        <div class="button-container">
            <div class="button-cero" onclick=number(0)>
                0
            </div>
            <div class="button" onclick="number('.')">
                .
            </div>
            <div class="button" onclick="number('=')">
                =
            </div>
        </div>
    </div>
    <div class="button-container">
        <div class="button_clear" onclick="number('C')">
            C
        </div>
        <div class="button" onclick="number('/')">
            /
        </div>
        <div class="button" onclick="number('^')">
            ^
        </div>
    </div>
    <div>
        <a class="regresar" href="/index.html#calculadora">Regresar</a>
    </div>
    <div class="historial-container">
        <h2>Historial</h2>
        <div id="historial"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
